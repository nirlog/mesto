<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="contanier">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__update-avatar"><img src="" alt="Аватар" class="profile__avatar"></button>

        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__about-me"></p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_form" id="popup_profile-editor">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="profile-editor" class="form form_type_profile-editor" action="#" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__enter-block">
          <input class="form__input" name="name" type="text" minlength="2" maxlength="40" placeholder="ФИО" required>
          <span class="form__error form__error-name"></span>
          <input class="form__input" name="about" type="text" minlength="2" maxlength="200" placeholder="Описание" required>
          <span class="form__error form__error-about"></span>
        </fieldset>
        <fieldset class="form__btn-block">
          <button class="form__submit" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_form" id="popup_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="avatar" class="form form_type_avatar" action="#" novalidate>
        <h3 class="form__title">Обновить аватар</h3>
        <fieldset class="form__enter-block">
          <label>
            <input class="form__input" name="link" type="url" placeholder="Ссылка на аватар" required>
            <span class="form__error form__error-link"></span>
          </label>
        </fieldset>
        <fieldset class="form__btn-block">
          <button class="form__submit" type="submit" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_form" id="popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="add-card" class="form form_type_add-card" action="#" novalidate>
        <h3 class="form__title">Новое место</h3>
        <fieldset class="form__enter-block">
          <label>
            <input class="form__input" name="location" type="text" minlength="2" maxlength="30" placeholder="Название" required>
            <span class="form__error form__error-location"></span>
          </label>
          <label>
            <input class="form__input" name="link" type="url" placeholder="Ссылка на картинку" required>
            <span class="form__error form__error-link"></span>
          </label>
        </fieldset>
        <fieldset class="form__btn-block">
          <button class="form__submit" type="submit" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_picture" id="popup_picture">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <figure class="pictures-block">
        <img class="pictures-block__img" src="<%=require('./images/no-image.jpg')%>" alt="картинка отсутствует">
        <figcaption class="pictures-block__title"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_type_form" id="popup_delete-card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="add-card" class="form form_type_delete-card" action="#" novalidate>
        <h3 class="form__title">Вы уверены?</h3>
        <fieldset class="form__btn-block">
          <button class="form__submit" type="submit">Да</button>
        </fieldset>
      </form>
    </div>
  </div>


  <template id="card">
    <article class="card">
      <img class="card__picture" src="<%=require('./images/no-image.jpg')%>" alt="картинка отсутствует">
      <div class="card__body">
        <h2 class="card__title"></h2>
        <div class="card__likes">
          <button type="button" class="card__like"></button>
          <span class="card__number-of-likes"></span>
        </div>
      </div>
      <button type="button" class="card__remove"></button>
    </article>
  </template>
</body>
</html>
