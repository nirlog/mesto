<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="root">
  <header class="header">
    <div class="logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile.jpg" alt="" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">
            Жак-Ив Кусто
          </h1>
          <button class="profile__button-edit">
            <img src="./images/edit-button.svg" alt="">
          </button>
        </div>
        <p class="profile__about-me">Исследователь океана</p>
      </div>
      <button class="profile__button-add"><img src="./images/add-button.svg" alt=""></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__picture" src="./images/karachaevsk.png" alt="Карачаевск">
        <div class="element__body">
          <h3 class="element__title">Карачаевск</h3>
          <a class="element__like"></a>
        </div>
      </article>

      <article class="element">
        <img class="element__picture" src="./images/gora-elbrus.png" alt="Гора Эльбрус">
        <div class="element__body">
          <h3 class="element__title">Гора Эльбрус</h3>
          <a class="element__like element__like_active"></a>
        </div>
      </article>

      <article class="element">
        <img class="element__picture" src="./images/dombaj.png" alt="Домбай">
        <div class="element__body">
          <h3 class="element__title">Домбай</h3>
          <a class="element__like"></a>
        </div>
      </article>

      <article class="element">
        <img class="element__picture" src="./images/gora-elbrus.png" alt="Гора Эльбрус">
        <div class="element__body">
          <h3 class="element__title">Гора Эльбрус</h3>
          <a class="element__like"></a>
        </div>
      </article>

      <article class="element">
        <img class="element__picture" src="./images/dombaj.png" alt="Домбай">
        <div class="element__body">
          <h3 class="element__title">Домбай</h3>
          <a class="element__like"></a>
        </div>
      </article>

      <article class="element">
        <img class="element__picture" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
        <div class="element__body">
          <h3 class="element__title">Карачаево-Черкесия</h3>
          <a class="element__like"></a>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</body>

</html>
