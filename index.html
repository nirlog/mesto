<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="root">
  <div class="contanier">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__body">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__picture" src="./images/gora-elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__body">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like element__like_active"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__picture" src="./images/dombaj.jpg" alt="Домбай">
          <div class="element__body">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__picture" src="./images/gora-elbrus.jpg" alt="Гора Эльбрус">
          <div class="element__body">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__picture" src="./images/dombaj.jpg" alt="Домбай">
          <div class="element__body">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__picture" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
          <div class="element__body">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="profile-editor" class="form" action="#">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__enter-block">
          <input class="form__input-text" name="name" type="text" placeholder="ФИО">
          <input class="form__input-text" name="about-me" type="text" placeholder="Описание">
        </fieldset>
        <fieldset class="form__btn-block">
          <button class="form__submit" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
