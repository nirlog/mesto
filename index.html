<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="root">
  <div class="contanier">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" data-popup="profileEditor" class="profile__button-edit"></button>
          </div>
          <p class="profile__about-me">Исследователь океана</p>
        </div>
        <button type="button" data-popup="addElement" class="profile__button-add"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_type_form" id="profileEditor">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="profile-editor" class="form form_type_profile-editor" action="#">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__enter-block">
          <input class="form__input-text" name="name" type="text" placeholder="ФИО">
          <input class="form__input-text" name="about-me" type="text" placeholder="Описание">
        </fieldset>
        <fieldset class="form__btn-block">
          <button class="form__submit" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_form" id="addElement">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="add-element" class="form form_type_add-element" action="#">
        <h3 class="form__title">Новое место</h3>
        <fieldset class="form__enter-block">
          <input class="form__input-text" name="location" type="text" placeholder="Название">
          <input class="form__input-text" name="link" type="text" placeholder="Ссылка на картинку">
        </fieldset>
        <fieldset class="form__btn-block">
          <button class="form__submit" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_picture" id="popup_pic">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <figure class="pictures-block">
        <img class="pictures-block__img" src="./images/no-image.jpg" alt="картинка отсутствует">
        <figcaption class="pictures-block__title"></figcaption>
      </figure>
    </div>
  </div>

  <template id="element">
    <article class="element">
      <img class="element__picture" data-popup="popup_pic" src="./images/no-image.jpg" alt="картинка отсутствует">
      <div class="element__body">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
      <button type="button" class="element__remove"></button>
    </article>
  </template>

  <script src="./scripts/script.js"></script>
</body>
</html>
